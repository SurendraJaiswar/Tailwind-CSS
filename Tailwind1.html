<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-[1440px] m-auto border-2 h-screen flex item-center justify-center">
    <section class="container flex justify-center items-center h-full gap-4 px-10">
        <div class="mx-auto my-auto text-center space-y-4">
            <h2 class="text-3xl">Login</h2>
            <p class="text-[#828282]">Enter your credential to access your account</p>
            <div class="w-full py-3">
                <button class="flex justify-center items-center gap-4 border border-[#828282]
                rounded-sm p-4 mx-auto w-full">
                    <img src="GoogleImg.png" alt="Google icons">
                    <span>
                        Login With Google
                    </span>
                </button>
            </div>
            <div class="flex w-full justify-center items-center gap-4 py-4">
                <div class="w-full lg:w-44 h-[0.5px] bgg-[#828282]"></div>
                    <p>or</p>
                    <div class="w-full lg:w-44 h-[0.5px] bgg-[#828282]"></div>
                    <form class="flex flex-col justify-center items-start">
                        <label for="email">Email Address</label>
                        <input type="Email" id="email" name="frame" placeholder="EnterEmail"
                        class="p-2 w-full outline outline-[0.5] outline-[#828282] rounded-sm"><br>
                        <label for="password" class="flex justify-between w-full">
                            <span>password</span>
                            <span>
                                <a href="#" class="text-blue-600"></a>
                            </span>
                        </label>
                        <input type="Password" id="password" name="password" placeholder="password"
                        class="p-3 w-full outline outline-[0.5] outline-[#828282] rounded-sm"><br>  
                        <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">Login</button>
                        <p class="text-[#828282] mx-auto py-4">Dont have an account ? <a href="#" class="text-#000">Register Here</a></p>                      
                    </form>
                </div>
            </div>
            <div class="hidden lg:block self-end w-[90%] xl:w-auto">
                <img class="h-[90vh]" src="Tailwindimg.webp" alt="Login Section Image">
            </div>
        </div>
    </section>        
</body>
</html>
